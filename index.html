<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Losta</title>
    <meta name="description" content="Manuel Lostaló, web ceveloper." />

    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/tablet.css" media="(max-width: 1200px)" />
    <link rel="stylesheet" href="./css/mobile.css" media="(max-width: 676px)" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="progressbar__container">
      <div class="progressbar" id="progressbar"></div>
    </div>
    <header class="header">
      <div class="header__title" id="title">
        <h1 id="retype">Hello.</h1>
        <p>
          I am <b><span class="strong">Manuel Lostaló</span></b
          >, <span class="underline">web developer.</span>
        </p>
      </div>
      <div id="scroll" class="header__scroll">
        <p>Scroll</p>
        <img src="./assets/arrow-down.svg" alt="" />
      </div>
    </header>

    <main class="main">
      <section class="main__info">
        <p class="fade-in">
          I am a senior in high school who lives in
          <span class="bold"> Buenos Aires, Argentina</span>. I started learning about web
          developing one year ago and I'm hoping to become a Full-Stack developer soon.
          After finishing school, I would like to study
          <span class="bold">Computer Engineering</span>.
        </p>
        <img class="main__info--pattern fade-in" src="./assets/square.svg" alt="" />
      </section>

      <section class="main__abilities"></section>
    </main>

    <script src="./js/retype.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/observers.js"></script>
  </body>
</html>
